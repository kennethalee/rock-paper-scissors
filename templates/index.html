<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <form action="/play" method="POST" class="choice-buttons">
            <button type="submit" name="choice" value="rock" class="choice-button">
                <img src="{{ url_for('static', filename='images/rock.png') }}" alt="Rock">
            </button>
            <button type="submit" name="choice" value="paper" class="choice-button">
                <img src="{{ url_for('static', filename='images/paper.png') }}" alt="Paper">
            </button>
            <button type="submit" name="choice" value="scissors" class="choice-button">
                <img src="{{ url_for('static', filename='images/scissors.png') }}" alt="Scissors">
            </button>
        </form>
    </div>
</body>
</html>
