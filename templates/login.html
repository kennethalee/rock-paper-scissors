<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
  <h2>Login</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flashes">
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}

  <form method="POST">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <div class="register-prompt">
    Don't have an account? <a href="{{ url_for('register') }}">Register!</a>
  </div>

  <div class="login-prompt">
    <a href="{{ url_for('home') }}">Play </a>Without signing in!
  </div>

  <style>
    .flashes {
      list-style-type: none;
      padding: 0;
    }
    .flashes li {
      color: red;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid red;
      background-color: #fdd;
    }

    .login-prompt {
      text-align: left;
      margin-top: 10px;
      font-size: 14px;
    }

    .login-prompt a {
      color: #007bff;
      text-decoration: none;
    }

    .login-prompt a:hover {
      text-decoration: none;
    }

    .register-prompt {
      text-align: left;
      margin-top: 10px;
      font-size: 14px;
    }

    .register-prompt a {
      color: #007bff;
      text-decoration: none;
    }

    .register-prompt a:hover {
      text-decoration: none;
    }
  </style>
</body>
</html>
